    <style>

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        .score-number { font-size: 52px; font-weight: 700; color: white; line-height: 1; }

        .score-red { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }

        .score-green { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }

        .results-body { padding: 30px; }
        
        .insight-card {

            border-radius: 8px;

        }
        
        .insight-card.red { border-left: 4px solid #ef4444; }
        .insight-card.yellow { border-left: 4px solid #f59e0b; }

        .insight-title {

        }
        
        @media (min-width: 768px) {

            .question-text { font-size: 22px; }

        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>Mighty Retirement Readiness Scoreâ„¢</h1>
            <p>12-Point Retirement Readiness Assessment</p>
        </div>
        
        <div class="progress-container" id="progress">
            <div class="progress-info">
                <div class="progress-text" id="pText">Question 1 of 12</div>
                <div class="progress-count" id="pCount">1/12</div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="pFill"></div>
            </div>
        </div>
        
        <div class="content" id="app"></div>
    </div>
    
    <script>
        const app = document.getElementById('app');
        const progressBar = document.getElementById('progress');
        const answers = [];
        let userData = {};
        
        const questions = [
            "Does your total retirement corpus today equal at least 25Ã— your expected annual retirement expenses?",
            "Do you have a separate liquid buffer equal to at least 5 years of expenses, kept aside from your main retirement investments?",
            "Will your pension, rent, FD/annuity interest and other predictable income sources cover at least 40% of your expected monthly retirement expenses? (Example: If expenses are â‚¹50,000, predictable income should be â‚¹20,000 or more)",
            "Is less than 40% of your total net worth locked into one single asset class (property, business, one stock, etc.)?",
            "Can you access at least 3 years of expenses within 30 days without penalties or forced selling?",
            "Have you planned and calculated post-retirement tax impact on all your income streams?",
            "Do you have a registered Will and correct nominations across all assets?",
            "Do you follow a defined annual withdrawal rule instead of ad-hoc withdrawals?",
            "Do you rebalance your portfolio at least once every year?",
            "Will at least 40% of your retirement corpus remain invested in growth assets (equity-oriented) even after retirement?",
            "Can your retirement plan remain independent without depending financially on your children or relatives?",
            "Can your retirement plan comfortably manage a one-time unexpected financial event of â‚¹10â€“15 lakhs without disrupting long-term plans?"
        ];
        
        function showIntro() {
            app.innerHTML = `
                <div class="screen active intro-screen">
                    <div class="intro-icon">ðŸŽ¯</div>
                    <h2>Welcome to Your Retirement Readiness Assessment</h2>
                    <p>In the next few minutes, you'll discover exactly where you stand on your retirement journey.</p>
                    <div class="feature-list">
                        <div class="feature-item">12 critical questions designed by retirement planning experts</div>
                        <div class="feature-item">Instant personalized score and detailed analysis</div>
                        <div class="feature-item">Actionable recommendations based on your results</div>
                        <div class="feature-item">Takes only 2-3 minutes to complete</div>
                    </div>
                    <p style="margin-top: 25px; color: #212529; font-weight: 600;">Ready to find out your Retirement Readiness Score?</p>
                    <button class="btn btn-primary" style="width: 100%; margin-top: 20px;" onclick="startQuiz()">Start Assessment â†’</button>
                </div>
            `;
        }
        
        function startQuiz() {
            progressBar.style.display = 'block';
            showQuestion(0);
        }
        
        function showQuestion(idx) {
            const qNum = idx + 1;
            document.getElementById('pText').textContent = 'Question ' + qNum + ' of 12';
            document.getElementById('pCount').textContent = qNum + '/12';
            document.getElementById('pFill').style.width = ((qNum/12)*100) + '%';
            
            app.innerHTML = `
                <div class="screen active">
                    <div class="question-number">Question ${qNum} of 12</div>
                    <div class="question-text">${questions[idx]}</div>
                    <div class="button-group">
                        <button class="btn" onclick="answerQuestion(${idx}, 1)">âœ“ YES</button>
                        <button class="btn" onclick="answerQuestion(${idx}, 0)">âœ— NO / NOT SURE</button>
                    </div>
                </div>
            `;
        }
        
        function answerQuestion(idx, val) {
            answers[idx] = val;
            if (idx < 11) {
                showQuestion(idx + 1);
            } else {
                showForm();
            }
        }
        
        function showForm() {
            progressBar.style.display = 'none';
            app.innerHTML = `
                <div class="screen active">
                    <div class="intro-icon">ðŸ“‹</div>
                    <div class="question-number">Almost There!</div>
                    <div class="question-text">We've analyzed your responses. Enter your details to see your personalized Retirement Readiness Score.</div>
                    <form onsubmit="submitForm(event)">
                        <div class="form-group">
                            <label>Full Name *</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-group">
                            <label>Phone Number *</label>
                            <input type="tel" id="phone" pattern="[0-9]{10}" required>
                        </div>
                        <div class="form-group">
                            <label>Age *</label>
                            <input type="number" id="age" min="40" max="100" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">View My Retirement Readiness Score â†’</button>
                    </form>
                </div>
            `;
        }
        
        function submitForm(e) {
            e.preventDefault();
            userData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                age: document.getElementById('age').value
            };
            showResults();
        }
        
        function showResults() {
            const total = answers.reduce(function(a,b) { return a+b; }, 0);
            const score = Math.round(total * 8.33);
            
            let cat, rec, content, colorClass, heroClass;
            
            if (score <= 30) {
                cat = 'Needs Urgent Attention';
                rec = 'Complete Retirement Planning Required';
                colorClass = 'red';
                heroClass = 'hero-red';
                content = {
                    icon: 'âš ï¸',
                    text: "Your retirement foundation needs immediate strengthening. You've identified critical gaps earlyâ€”this is your advantage. With focused action on building your retirement fund, creating emergency reserves, and spreading your investments, you can secure your retirement.",
                    actions: [
                        ['Build Your Fund', 'Start saving 25x your yearly expenses'],
                        ['Emergency Money', 'Keep 5 years of expenses in safe, liquid funds'],
                        ['Spread Investments', 'Don\'t put more than 40% in one place'],
                        ['Legal Documents', 'Create your Will and update nominees']
                    ]
                };
            } else if (score <= 50) {
                cat = 'Getting There, But Needs Work';
                rec = 'Strengthen Your Retirement Plan';
                colorClass = 'yellow';
                heroClass = 'hero-yellow';
                content = {
                    icon: 'ðŸ“ˆ',
                    text: "You've made a good start with your retirement planning. However, key areas like emergency funds, tax planning, or investment mix need attention. Fixing these now will give you much better peace of mind and financial security in retirement.",
                    actions: [
                        ['Build Safety Net', 'Increase emergency funds to 5 years'],
                        ['Balance Investments', 'Review and adjust your portfolio mix'],
                        ['Plan Withdrawals', 'Set up a systematic withdrawal strategy'],
                        ['Save on Taxes', 'Plan how to reduce tax on retirement income']
                    ]
                };
            } else if (score <= 70) {
                cat = 'On The Right Track';
                rec = 'Fine-Tune Your Retirement Strategy';
                colorClass = 'yellow';
                heroClass = 'hero-yellow';
                content = {
                    icon: 'âœ¨',
                    text: "You've built a solid foundation with smart decisions. Fine-tuning how you withdraw money, keeping some investments growing, and regularly reviewing your portfolio will take you from good to excellent retirement readiness.",
                    actions: [
                        ['Annual Review', 'Check your investments once a year'],
                        ['Keep Growing', 'Maintain 40%+ in growth investments'],
                        ['Withdrawal Rules', 'Set up a clear withdrawal system'],
                        ['Update Papers', 'Keep legal documents current']
                    ]
                };
            } else if (score <= 85) {
                cat = 'Well Prepared';
                rec = 'Optimize & Protect Your Retirement';
                colorClass = 'green';
                heroClass = 'hero-green';
                content = {
                    icon: 'ðŸ†',
                    text: "Excellent work! Your retirement plan shows discipline and smart thinking. You have enough savings, good diversification, and proper risk management. Now focus on getting better returns, reducing taxes, making your corpus last longer, and protecting against inflation.",
                    actions: [
                        ['Better Returns', 'Improve investment performance safely'],
                        ['Minimize Taxes', 'Optimize how much tax you\'ll pay'],
                        ['Extend Corpus Life', 'Make your retirement fund last longer'],
                        ['Inflation Protection', 'Ensure purchasing power stays strong']
                    ]
                };
            } else {
                cat = 'Excellently Prepared';
                rec = 'Preserve Wealth & Build Legacy';
                colorClass = 'green';
                heroClass = 'hero-green';
                content = {
                    icon: 'ðŸ’Ž',
                    text: "Outstanding! You're among the best-prepared retirees. You've covered all critical areas comprehensively. Your focus now is on maximizing returns, ensuring your corpus lasts through market cycles, advanced tax optimization, and protecting your wealth for the long term.",
                    actions: [
                        ['Maximize Returns', 'Optimize portfolio for better risk-adjusted returns'],
                        ['Corpus Longevity', 'Ensure your money lasts 30+ years'],
                        ['Advanced Tax Strategies', 'Use sophisticated tax-saving techniques'],
                        ['Wealth Protection', 'Guard against inflation and market volatility']
                    ]
                };
            }
            
            let actionsHTML = '';
            for (let i = 0; i < content.actions.length; i++) {
                actionsHTML += '<div class="action-item"><strong>' + content.actions[i][0] + '</strong>' + content.actions[i][1] + '</div>';
            }
            
            app.innerHTML = `
                <div class="screen active result-screen">
                    <div class="results-hero ${heroClass}">
                        <div class="score-display">
                            <div class="score-circle score-${colorClass}">
                                <div class="score-number">${score}</div>
                                <div class="score-outof">out of 100</div>
                            </div>
                            <div class="score-info">
                                <div class="score-label">YOUR MRRS SCORE</div>
                                <div class="score-category">${cat}</div>
                                <div class="score-recommendation">${rec}</div>
                            </div>
                        </div>
                    </div>
                    <div class="results-body">
                        <div class="insight-card ${colorClass}">
                            <div class="insight-title">
                                <span>${content.icon}</span>
                                <span>What This Means For You</span>
                            </div>
                            <p class="insight-text">${content.text}</p>
                        </div>
                        <div class="action-grid">${actionsHTML}</div>
                        <div class="user-info-compact">
                            <div><div class="label">Name</div><div class="value">${userData.name}</div></div>
                            <div><div class="label">Phone</div><div class="value">${userData.phone}</div></div>
                            <div><div class="label">Age</div><div class="value">${userData.age}</div></div>
                        </div>
                        <div class="cta-section">
                            <p><strong>Get a FREE personalized roadmap</strong> to fix gaps, maximize returns, and retire confidentlyâ€”built specifically for your situation</p>
                            <button class="btn btn-primary" style="width: 100%;" onclick="requestReview(${score}, '${rec}')">ðŸ“ž Get My FREE Retirement Roadmap</button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function requestReview(score, rec) {
            alert('Thank you, ' + userData.name + '! ðŸŽ¯\n\nYour MRRS Score: ' + score + ' out of 100\n\nOur retirement planning expert will contact you at ' + userData.phone + ' within 24 hours.\n\nWhat you\'ll receive:\nâœ“ Detailed analysis of your 12-point assessment\nâœ“ Personalized ' + rec + '\nâœ“ Priority action roadmap\nâœ“ Expert guidance (no-obligation consultation)\n\nWe\'re committed to helping you achieve retirement confidence!');
        }
        
        showIntro();
    </script>
</body>
