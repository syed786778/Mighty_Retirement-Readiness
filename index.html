<body>
    <div class="container">
        <div class="header">
            <h1>Mighty Retirement Readiness Score‚Ñ¢</h1>
            <p>12-Point Retirement Readiness Assessment</p>
        </div>
        
        <div class="progress-container" id="progress">
            <div class="progress-info">
                <div class="progress-text" id="pText">Question 1 of 12</div>
                <div class="progress-count" id="pCount">1/12</div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="pFill"></div>
            </div>
        </div>
        
        <div class="content" id="app"></div>
    </div>
    
    <script>
        var app = document.getElementById('app');
        var progressBar = document.getElementById('progress');
        var answers = [];
        var userData = {};
        
        var questions = [
            "Does your total retirement corpus today equal at least 25√ó your expected annual retirement expenses?",
            "Do you have a separate liquid buffer equal to at least 5 years of expenses, kept aside from your main retirement investments?",
            "Will your pension, rent, FD/annuity interest and other predictable income sources cover at least 40% of your expected monthly retirement expenses? (Example: If expenses are ‚Çπ50,000, predictable income should be ‚Çπ20,000 or more)",
            "Is less than 40% of your total net worth locked into one single asset class (property, business, one stock, etc.)?",
            "Can you access at least 3 years of expenses within 30 days without penalties or forced selling?",
            "Have you planned and calculated post-retirement tax impact on all your income streams?",
            "Do you have a registered Will and correct nominations across all assets?",
            "Do you follow a defined annual withdrawal rule instead of ad-hoc withdrawals?",
            "Do you rebalance your portfolio at least once every year?",
            "Will at least 40% of your retirement corpus remain invested in growth assets (equity-oriented) even after retirement?",
            "Can your retirement plan remain independent without depending financially on your children or relatives?",
            "Can your retirement plan comfortably manage a one-time unexpected financial event of ‚Çπ10‚Äì15 lakhs without disrupting long-term plans?"
        ];
        
        function showIntro() {
            window.scrollTo(0, 0);
            app.innerHTML = '<div class="screen active intro-screen">' +
                '<div class="intro-icon">üéØ</div>' +
                '<h2>Welcome to Your Retirement Readiness Assessment</h2>' +
                '<p>In the next few minutes, you will discover exactly where you stand on your retirement journey.</p>' +
                '<div class="feature-list">' +
                '<div class="feature-item">12 critical questions designed by retirement planning experts</div>' +
                '<div class="feature-item">Instant personalized score and detailed analysis</div>' +
                '<div class="feature-item">Actionable recommendations based on your results</div>' +
                '<div class="feature-item">Takes only 2-3 minutes to complete</div>' +
                '</div>' +
                '<p style="margin-top: 25px; color: #212529; font-weight: 600;">Ready to find out your Retirement Readiness Score?</p>' +
                '<button class="btn btn-primary" style="width: 100%; margin-top: 20px;" onclick="startQuiz()">Start Assessment ‚Üí</button>' +
                '</div>';
        }
        
        function startQuiz() {
            progressBar.style.display = 'block';
            showQuestion(0);
        }
        
        function showQuestion(idx) {
            var qNum = idx + 1;
            document.getElementById('pText').textContent = 'Question ' + qNum + ' of 12';
            document.getElementById('pCount').textContent = qNum + '/12';
            document.getElementById('pFill').style.width = ((qNum/12)*100) + '%';
            
            app.innerHTML = '<div class="screen active">' +
                '<div class="question-number">Question ' + qNum + ' of 12</div>' +
                '<div class="question-text">' + questions[idx] + '</div>' +
                '<div class="button-group">' +
                '<button class="btn" onclick="answerQuestion(' + idx + ', 1)">‚úì YES</button>' +
                '<button class="btn" onclick="answerQuestion(' + idx + ', 0)">‚úó NO / NOT SURE</button>' +
                '</div>' +
                '</div>';
        }
        
        function answerQuestion(idx, val) {
            answers[idx] = val;
            if (idx < 11) {
                showQuestion(idx + 1);
            } else {
                showForm();
            }
        }
        
        function showForm() {
            progressBar.style.display = 'none';
            app.innerHTML = '<div class="screen active">' +
                '<div class="intro-icon">üìã</div>' +
                '<div class="question-number">Almost There!</div>' +
                '<div class="question-text">We have analyzed your responses. Enter your details to see your personalized Retirement Readiness Score.</div>' +
                '<form onsubmit="submitForm(event)">' +
                '<div class="form-group">' +
                '<label>Full Name *</label>' +
                '<input type="text" id="name" required>' +
                '</div>' +
                '<div class="form-group">' +
                '<label>Phone Number *</label>' +
                '<input type="tel" id="phone" pattern="[0-9]{10}" required>' +
                '</div>' +
                '<div class="form-group">' +
                '<label>Age *</label>' +
                '<input type="number" id="age" min="40" max="100" required>' +
                '</div>' +
                '<button type="submit" class="btn btn-primary" style="width: 100%;">View My Retirement Readiness Score ‚Üí</button>' +
                '</form>' +
                '</div>';
        }
        
        function submitForm(e) {
            e.preventDefault();
            userData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                age: document.getElementById('age').value
            };
            showResults();
        }
        
        function showResults() {
            window.scrollTo(0, 0);
            var total = 0;
            for (var i = 0; i < answers.length; i++) {
                total += answers[i];
            }
            var score = Math.round(total * 8.33);
            
            var cat, rec, content, colorClass, heroClass;
            
            if (score <= 30) {
                cat = 'Needs Urgent Attention';
                rec = 'Complete Retirement Planning Required';
                colorClass = 'red';
                heroClass = 'hero-red';
                content = {
                    icon: '‚ö†Ô∏è',
                    text: 'Your retirement foundation needs immediate strengthening. You have identified critical gaps early‚Äîthis is your advantage. With focused action on building your retirement fund, creating emergency reserves, and spreading your investments, you can secure your retirement.',
                    actions: [
                        ['Build Your Fund', 'Start saving 25x your yearly expenses'],
                        ['Emergency Money', 'Keep 5 years of expenses in safe, liquid funds'],
                        ['Spread Investments', 'Do not put more than 40% in one place'],
                        ['Legal Documents', 'Create your Will and update nominees']
                    ]
                };
            } else if (score <= 50) {
                cat = 'Getting There, But Needs Work';
                rec = 'Strengthen Your Retirement Plan';
                colorClass = 'yellow';
                heroClass = 'hero-yellow';
                content = {
                    icon: 'üìà',
                    text: 'You have made a good start with your retirement planning. However, key areas like emergency funds, tax planning, or investment mix need attention. Fixing these now will give you much better peace of mind and financial security in retirement.',
                    actions: [
                        ['Build Safety Net', 'Increase emergency funds to 5 years'],
                        ['Balance Investments', 'Review and adjust your portfolio mix'],
                        ['Plan Withdrawals', 'Set up a systematic withdrawal strategy'],
                        ['Save on Taxes', 'Plan how to reduce tax on retirement income']
                    ]
                };
            } else if (score <= 70) {
                cat = 'On The Right Track';
                rec = 'Fine-Tune Your Retirement Strategy';
                colorClass = 'yellow';
                heroClass = 'hero-yellow';
                content = {
                    icon: '‚ú®',
                    text: 'You have built a solid foundation with smart decisions. Fine-tuning how you withdraw money, keeping some investments growing, and regularly reviewing your portfolio will take you from good to excellent retirement readiness.',
                    actions: [
                        ['Annual Review', 'Check your investments once a year'],
                        ['Keep Growing', 'Maintain 40%+ in growth investments'],
                        ['Withdrawal Rules', 'Set up a clear withdrawal system'],
                        ['Update Papers', 'Keep legal documents current']
                    ]
                };
            } else if (score <= 85) {
                cat = 'Well Prepared';
                rec = 'Optimize & Protect Your Retirement';
                colorClass = 'green';
                heroClass = 'hero-green';
                content = {
                    icon: 'üèÜ',
                    text: 'Excellent work! Your retirement plan shows discipline and smart thinking. You have enough savings, good diversification, and proper risk management. Now focus on getting better returns, reducing taxes, making your corpus last longer, and protecting against inflation.',
                    actions: [
                        ['Better Returns', 'Improve investment performance safely'],
                        ['Minimize Taxes', 'Optimize how much tax you will pay'],
                        ['Extend Corpus Life', 'Make your retirement fund last longer'],
                        ['Inflation Protection', 'Ensure purchasing power stays strong']
                    ]
                };
            } else {
                cat = 'Excellently Prepared';
                rec = 'Preserve Wealth & Build Legacy';
                colorClass = 'green';
                heroClass = 'hero-green';
                content = {
                    icon: 'üíé',
                    text: 'Outstanding! You are among the best-prepared retirees. You have covered all critical areas comprehensively. Your focus now is on maximizing returns, ensuring your corpus lasts through market cycles, advanced tax optimization, and protecting your wealth for the long term.',
                    actions: [
                        ['Maximize Returns', 'Optimize portfolio for better risk-adjusted returns'],
                        ['Corpus Longevity', 'Ensure your money lasts 30+ years'],
                        ['Advanced Tax Strategies', 'Use sophisticated tax-saving techniques'],
                        ['Wealth Protection', 'Guard against inflation and market volatility']
                    ]
                };
            }
            
            var actionsHTML = '';
            for (var i = 0; i < content.actions.length; i++) {
                actionsHTML += '<div class="action-item"><strong>' + content.actions[i][0] + '</strong>' + content.actions[i][1] + '</div>';
            }
            
            app.innerHTML = '<div class="screen active result-screen">' +
                '<div class="results-hero ' + heroClass + '">' +
                '<div class="score-display">' +
                '<div class="score-circle score-' + colorClass + '">' +
                '<div class="score-number">' + score + '</div>' +
                '<div class="score-outof">out of 100</div>' +
                '</div>' +
                '<div class="score-info">' +
                '<div class="score-label">YOUR MRR SCORE</div>' +
                '<div class="score-category">' + cat + '</div>' +
                '<div class="score-recommendation">' + rec + '</div>' +
                '</div>' +
                '</div>' +
                '</div>' +
                '<div class="results-body">' +
                '<div class="insight-card ' + colorClass + '">' +
                '<div class="insight-title">' +
                '<span>' + content.icon + '</span>' +
                '<span>What This Means For You</span>' +
                '</div>' +
                '<p class="insight-text">' + content.text + '</p>' +
                '</div>' +
                '<div class="action-grid">' + actionsHTML + '</div>' +
