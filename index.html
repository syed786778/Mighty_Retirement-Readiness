<!DOCTYPE html>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {

        .header {

        }
        
        .header h1 { font-size: 28px; margin-bottom: 10px; font-weight: 700; }

        .progress-container {

        .progress-text { font-size: 14px; color: #495057; font-weight: 600; }

        .progress-fill {

        .question-number {

        }
        
        .question-text {

        }
        
        .button-group {

        }
        
        .btn {

        .btn:hover {

        .intro-screen { text-align: center; }

        .feature-list {

        .feature-item {

        .form-group input {

        }
        
        .form-group input:focus {

            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .result-screen { padding: 0 !important; }
        
        .results-hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px 30px;

        .score-display {

        }
        
        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);

        .score-info { text-align: left; flex: 1; max-width: 280px; }

        }
        
        .score-category { font-size: 22px; font-weight: 700; margin-bottom: 8px; line-height: 1.2; }
        .score-recommendation { font-size: 14px; opacity: 0.95; font-weight: 500; }
        
        .results-body { padding: 30px; }
        
        .insight-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .insight-title {
            font-size: 16px;

            color: #212529;

        }
        
        .insight-text { font-size: 15px; color: #495057; line-height: 1.7; }
        
        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .action-item {
            background: white;
            border: 2px solid #e9ecef;

            border-radius: 8px;

        }
        
        .action-item strong {
            display: block;
            color: #667eea;

        }
        
        .user-info-compact {
            display: flex;

        .user-info-compact div { text-align: center; flex: 1; }
        .user-info-compact .label {

        }
        
        .user-info-compact .value { color: #212529; font-weight: 700; font-size: 15px; }
        
        .cta-section {
            background: linear-gradient(to bottom, rgba(102, 126, 234, 0.05), rgba(102, 126, 234, 0.1));

        .cta-section p { font-size: 14px; color: #495057; margin-bottom: 15px; font-weight: 500; }
        
        @media (max-width: 767px) {

        }
        
        @media (min-width: 768px) {
            .header h1 { font-size: 32px; }
            .question-text { font-size: 22px; }
            .button-group { flex-direction: row; }
            .btn { flex: 1; }

<body>
    <div class="container">
        <div class="header">
            <h1>Mighty Retirement Readiness Scoreâ„¢</h1>
            <p>12-Point Retirement Readiness Assessment</p>
        </div>
        
        <div class="progress-container" id="progress">
            <div class="progress-info">
                <div class="progress-text" id="pText">Question 1 of 12</div>
                <div class="progress-count" id="pCount">1/12</div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="pFill" style="width: 8.33%"></div>
            </div>
        </div>
        
        <div class="content" id="app"></div>
    </div>
    
    <script>
        const app = document.getElementById('app');
        const progressBar = document.getElementById('progress');
        let answers = [];
        let userData = {};
        
        const questions = [
            "Does your total retirement corpus today equal at least 25Ã— your expected annual retirement expenses?",
            "Do you have a separate liquid buffer equal to at least 5 years of expenses, kept aside from your main retirement investments?",
            "Will your pension, rent, FD/annuity interest and other predictable income sources cover at least 40% of your expected monthly retirement expenses? (Example: If expenses are â‚¹50,000, predictable income should be â‚¹20,000 or more)",
            "Is less than 40% of your total net worth locked into one single asset class (property, business, one stock, etc.)?",
            "Can you access at least 3 years of expenses within 30 days without penalties or forced selling?",
            "Have you planned and calculated post-retirement tax impact on all your income streams?",
            "Do you have a registered Will and correct nominations across all assets?",
            "Do you follow a defined annual withdrawal rule instead of ad-hoc withdrawals?",
            "Do you rebalance your portfolio at least once every year?",
            "Will at least 40% of your retirement corpus remain invested in growth assets (equity-oriented) even after retirement?",
            "Can your retirement plan remain independent without depending financially on your children or relatives?",
            "Can your retirement plan comfortably manage a one-time unexpected financial event of â‚¹10â€“15 lakhs without disrupting long-term plans?"
        ];
        
        function showIntro() {
            app.innerHTML = `
                <div class="screen active intro-screen">
                    <div class="intro-icon">ðŸŽ¯</div>
                    <h2>Welcome to Your Retirement Readiness Assessment</h2>
                    <p>In the next few minutes, you'll discover exactly where you stand on your retirement journey.</p>
                    <div class="feature-list">
                        <div class="feature-item">12 critical questions designed by retirement planning experts</div>
                        <div class="feature-item">Instant personalized score and detailed analysis</div>
                        <div class="feature-item">Actionable recommendations based on your results</div>
                        <div class="feature-item">Takes only 2-3 minutes to complete</div>
                    </div>
                    <p style="margin-top: 25px; color: #212529; font-weight: 600;">Ready to find out your Retirement Readiness Score?</p>
                    <button class="btn btn-primary" style="width: 100%; margin-top: 20px;" onclick="startQuiz()">Start Assessment â†’</button>
                </div>
            `;
        }
        
        function startQuiz() {
            progressBar.style.display = 'block';
            showQuestion(0);
        }
        
        function showQuestion(idx) {
            const qNum = idx + 1;
            document.getElementById('pText').textContent = `Question ${qNum} of 12`;
            document.getElementById('pCount').textContent = `${qNum}/12`;
            document.getElementById('pFill').style.width = `${(qNum/12)*100}%`;
            
            app.innerHTML = `
                <div class="screen active">
                    <div class="question-number">Question ${qNum} of 12</div>
                    <div class="question-text">${questions[idx]}</div>
                    <div class="button-group">
                        <button class="btn" onclick="answerQuestion(${idx}, 1)">âœ“ YES</button>
                        <button class="btn" onclick="answerQuestion(${idx}, 0)">âœ— NO / NOT SURE</button>
                    </div>
                </div>
            `;
        }
        
        function answerQuestion(idx, val) {
            answers[idx] = val;
            if (idx < 11) {
                showQuestion(idx + 1);
            } else {
                showForm();
            }
        }
        
        function showForm() {
            progressBar.style.display = 'none';
            app.innerHTML = `
                <div class="screen active">
                    <div class="intro-icon">ðŸ“‹</div>
                    <div class="question-number">Almost There!</div>
                    <div class="question-text">We've analyzed your responses. Enter your details to see your personalized Retirement Readiness Score.</div>
                    <form onsubmit="submitForm(event)">
                        <div class="form-group">
                            <label>Full Name *</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-group">
                            <label>Phone Number *</label>
                            <input type="tel" id="phone" pattern="[0-9]{10}" required>
                        </div>
                        <div class="form-group">
                            <label>Age *</label>
                            <input type="number" id="age" min="45" max="100" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">View My Retirement Readiness Score â†’</button>
                    </form>
                </div>
            `;
        }
        
        function submitForm(e) {
            e.preventDefault();
            userData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                age: document.getElementById('age').value
            };
            showResults();
        }
        
        function showResults() {
            const total = answers.reduce((a,b) => a+b, 0);
            const score = Math.round(total * 8.33);
            
            let cat, rec, content;
            
            if (score <= 30) {
                cat = 'High Priority Review Required';
                rec = 'Retirement Structuring Plan';
                content = {
                    icon: 'ðŸŽ¯',
                    text: "Your retirement foundation needs immediate strengthening. You've identified critical gaps earlyâ€”this is your advantage. With focused action on corpus building, liquidity reserves, and asset diversification, you can transform your retirement security.",
                    actions: [
                        ['Build Corpus', 'Calculate and establish your 25x retirement target'],
                        ['Create Buffers', 'Set up 5-year emergency liquid reserves'],
                        ['Diversify Assets', 'Reduce concentration risk below 40%'],
                        ['Legal Framework', 'Establish Will and asset nominations']
                    ]
                };
            } else if (score <= 50) {
                cat = 'Elevated Review Required';
                rec = 'Retirement Strengthening Plan';
                content = {
                    icon: 'ðŸ“ˆ',
                    text: "Your planning shows solid groundwork. Key areas like liquidity management, tax optimization, or portfolio structure need attention. Strengthening these elements now will significantly enhance your retirement confidence and financial resilience.",
                    actions: [
                        ['Boost Liquidity', 'Enhance emergency reserves to 5 years'],
                        ['Optimize Assets', 'Review and rebalance asset allocation'],
                        ['Withdrawal Strategy', 'Implement systematic withdrawal rules'],
                        ['Tax Efficiency', 'Plan for post-retirement tax impact']
                    ]
                };
            } else if (score <= 70) {
                cat = 'Improvement Recommended';
                rec = 'Retirement Enhancement Plan';
                content = {
                    icon: 'âœ¨',
                    text: "You've built strong fundamentals with smart planning decisions. Fine-tuning your withdrawal strategies, maintaining equity allocation for growth, and regular portfolio rebalancing will elevate you from good to exceptional retirement readiness.",
                    actions: [
                        ['Rebalancing', 'Set annual portfolio review schedule'],
                        ['Growth Focus', 'Maintain 40%+ equity allocation'],
                        ['Withdrawal Rules', 'Formalize systematic withdrawal plan'],
                        ['Estate Planning', 'Update legal documentation']
                    ]
                };
            } else if (score <= 85) {
                cat = 'Generally Well-Prepared';
                rec = 'Retirement Optimization Plan';
                content = {
                    icon: 'ðŸ†',
                    text: "Excellent execution! Your retirement plan demonstrates discipline and comprehensive thinking. You have strong corpus adequacy, diversification, and risk management. Focus now shifts to optimizationâ€”tax efficiency, withdrawal fine-tuning, and legacy planning.",
                    actions: [
                        ['Tax Optimization', 'Maximize post-retirement tax efficiency'],
                        ['Withdrawal Fine-tuning', 'Optimize longevity strategies'],
                        ['Legacy Planning', 'Enhance estate transfer strategies'],
                        ['Healthcare Review', 'Validate insurance coverage adequacy']
                    ]
                };
            } else {
                cat = 'Well-Prepared Retirement';
                rec = 'Preservation & Legacy Planning';
                content = {
                    icon: 'ðŸ’Ž',
                    text: "Outstanding achievement! You're in the top tier with comprehensive coverage across all critical retirement dimensions. Your focus is now on wealth preservation, advanced tax strategies, legacy planning, and ensuring your plan adapts to life's changes.",
                    actions: [
                        ['Tax Mastery', 'Implement advanced optimization'],
                        ['Legacy Design', 'Create comprehensive estate plans'],
                        ['Philanthropy', 'Explore charitable planning options'],
                        ['Plan Reviews', 'Establish ongoing adjustment protocols']
                    ]
                };
            }
            
            const actionsHTML = content.actions.map(a => 
                `<div class="action-item"><strong>${a[0]}</strong>${a[1]}</div>`
            ).join('');
            
            app.innerHTML = `
                <div class="screen active result-screen">
                    <div class="results-hero">
                        <div class="score-display">
                            <div class="score-circle">
                                <div class="score-number">${score}</div>
                            </div>
                            <div class="score-info">
                                <div class="score-label">YOUR MRRS SCORE</div>
                                <div class="score-category">${cat}</div>
                                <div class="score-recommendation">${rec}</div>
                            </div>
                        </div>
                    </div>
                    <div class="results-body">
                        <div class="insight-card">
                            <div class="insight-title">
                                <span>${content.icon}</span>
                                <span>Your Retirement Status</span>
                            </div>
                            <p class="insight-text">${content.text}</p>
                        </div>
                        <div class="action-grid">${actionsHTML}</div>
                        <div class="user-info-compact">
                            <div><div class="label">Name</div><div class="value">${userData.name}</div></div>
                            <div><div class="label">Phone</div><div class="value">${userData.phone}</div></div>
                            <div><div class="label">Age</div><div class="value">${userData.age}</div></div>
                        </div>
                        <div class="cta-section">
                            <p>Our certified retirement expert will create a personalized action plan for you</p>
                            <button class="btn btn-primary" style="width: 100%;" onclick="requestReview('${score}', '${rec}')">ðŸ“ž Get My Personalized Review</button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function requestReview(score, rec) {
            alert(`Thank you, ${userData.name}! ðŸŽ¯\n\nYour MRRS Score: ${score}\n\nOur certified retirement planning expert will contact you at ${userData.phone} within 24 hours.\n\nWhat you'll receive:\nâœ“ Detailed analysis of your 12-point assessment\nâœ“ Personalized ${rec}\nâœ“ Priority action roadmap\nâœ“ Expert guidance (no-obligation consultation)\n\nWe're committed to helping you achieve retirement confidence!`);
        }
        
        showIntro();
    </script>
</body>
